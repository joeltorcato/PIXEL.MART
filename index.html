<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
        />
        <link rel="icon" href="COMPONENTS/IMAGES/icon.png" type="imag/png" />
        <link rel="stylesheet" href="FRONT END/HEADER/header.css" />
        <link rel="stylesheet" href="FRONT END/PRODUTOS/produtos.css" />
        <link rel="stylesheet" href="banner.css" />
        <link rel="stylesheet" href="body.css" />
        <title>PIXEL TROVE</title>
    </head>
    <body>
        <header>
            <img
                src="COMPONENTS/IMAGES/logo.png"
                alt="Pixel trove"
                class="logo"
            />
            <div id="pesquisa-container">
                <input
                    type="text"
                    placeholder="O que voce esta procurando?"
                /><i class="bx bx-search"></i>
            </div>
            <div class="nav-icon">
                <i class="bx bx-user" id="loginIcon"></i>
                <i class="bx bx-cart" id="cartIcon"></i>
                <i class="bx bx-menu" id="menuIcon"></i>
            </div>
        </header>
        <section class="slidebars">
            <div id="cart" style="display: none">
                <div class="cart-content">
                    <div id="topCart">
                        <img
                            src="/COMPONENTS/IMAGES/cross.png"
                            alt="x"
                            id="closeCart"
                        />
                        <h1>carrinho</h1>
                    </div>
                    <div id="itensDoCart"></div>
                </div>
            </div>

            <div id="menu" style="display: none">
                <div class="menu-content">
                    <div id="topmenu">
                        <img
                            src="/COMPONENTS/IMAGES/cross.png"
                            alt="x"
                            id="closemenu"
                        />
                        <h1>opções</h1>
                    </div>
                    <div id="itensDomenu">
                        <select id="selectIdioma">
                            <option value="0">Idioma</option>
                            <option value="pt">Português</option>
                            <option value="en">English</option>
                            <option value="es">Español</option>
                        </select>
                        <select id="cores">
                            <option value="claro">Modo Claro</option>
                            <option value="escuro">Modo Escuro</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="login" style="display: none">
                <div class="login-content">
                    <div id="toplogin">
                        <img
                            src="/COMPONENTS/IMAGES/cross.png"
                            alt="x"
                            id="closelogin"
                        />
                        <h1>Bem vindo</h1>
                    </div>
                    <div id="itensDologin">
                        <h3>Iniciar sessão</h3>
                        <div class="email">
                            <p>Email</p>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="password">
                            <p>Senha</p>
                            <input
                                type="password"
                                name="password"
                                id="password"
                            />
                            <img
                                src="https://cdn-icons-png.flaticon.com/128/158/158746.png"
                                alt="olho aberto"
                                id="eyeOn"
                                onclick="showPassword()"
                            />
                            <img
                                src="https://cdn-icons-png.flaticon.com/128/2767/2767146.png"
                                alt="olho fechado"
                                id="eyeOf"
                                onclick="hidePassword()"
                                style="display: none"
                            />
                        </div>
                        <button>Entrar</button>
                        <p id="esqueceuSenha">
                            Esqueceu sua senha? <a href="#"> Clique aqui</a>
                        </p>
                        <br /><br />
                        <h3 style="margin-top: 3rem">Ainda não é cliente?</h3>
                        <button id="irCadastro" style="margin-top: 1rem">
                            criar cadastro
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1" />
                <input type="radio" name="radio-btn" id="radio2" />

                <div class="slide first">
                    <img src="/IMG/1.png" />
                </div>
                <div class="slide">
                    <img src="/IMG/2.png" />
                </div>

                <div class="navation-outo">
                    <div class="outo btn1"></div>
                    <div class="outo btn2"></div>
                </div>

                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                </div>
                <script src="banner.js"></script>
            </div>
        </section>
        <section class="produtos">
            <div class="card">
                <img
                    src="https://http2.mlstatic.com/D_NQ_NP_441215-MLB25142005131_112016-O.webp"
                    alt="notebook gamer pichau"
                />
                <h1 id="titulo">Laptop infantil da Xuxa</h1>
                <p id="descricao">
                    Laptop da Xuxa com 24 atividades interativas de português,
                    matemática, lógica e jogos.
                </p>
                <div id="preco">
                    <h3>R$98,07</h3>
                    <h4>10x de <span>R$9,81</span></h4>
                </div>
            </div>
            <div class="card">
                <img src="" alt="" />
                <h1 id="titulo"></h1>
                <p id="descricao"></p>
                <div id="preco">
                    <h3></h3>
                    <h4></h4>
                </div>
            </div>
        </section>

        <script src="FRONT END/HEADER/header.js"></script>
        <script src="FRONT END/PRODUTOS/produtos.js"></script>
    </body>
</html>
